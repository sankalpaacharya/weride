<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient matching current design -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#481B6B"/>
      <stop offset="100%" style="stop-color:#673AB7"/>
    </linearGradient>
  </defs>
  
  <!-- Main container with rounded corners -->
  <rect x="20" y="20" width="260" height="260" rx="45" fill="url(#purpleGradient)"/>
  
  <!-- Single, wider curve matching current design -->
  <path d="M60 120 Q150 90 240 120" 
        fill="none" 
        stroke="white" 
        stroke-width="14" 
        stroke-linecap="round"/>
  
  <!-- Secondary curve with proper transparency -->
  <path d="M60 140 Q150 110 240 140" 
        fill="none" 
        stroke="#D8D8D8" 
        stroke-width="8" 
        stroke-linecap="round"
        opacity="0.3"/>
  
  <!-- Text with correct positioning -->
  <text x="150" y="190" 
        font-family="Arial" 
        font-size="48" 
        font-weight="bold" 
        fill="white"
        text-anchor="middle">WeRide</text>
  
  <!-- Tagline with correct spacing -->
  <text x="150" y="225" 
        font-family="Arial" 
        font-size="16" 
        fill="white" 
        opacity="0.9"
        text-anchor="middle">student rides made easy</text>
</svg>
